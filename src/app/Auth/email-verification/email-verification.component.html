<section class="email-verification">
  <div class="verification-card">
    <h1 class="title">ðŸ“§ Email Verification</h1>
    <p class="subtitle">Enter the 6-digit code sent to your email</p>

    <form (ngSubmit)="onSubmit()" class="verification-form">
      <div class="info-box">
        <p>
          For your security, please verify your email to activate your account.
          The verification code has been sent to:
        </p>
        <h3 class="user-email">{{ register.email }}</h3>
      </div>

      <div class="otp-input-wrapper">
        <input
          type="text"
          name="otp"
          [(ngModel)]="otp"
          placeholder="Enter OTP"
          maxlength="6"
          class="otp-input"
          required
        />
      </div>

      <span class="hint-text">
        Didnâ€™t receive the code? 
        <a (click)="resendOTP()" class="resend-link">Resend</a>
      </span>

      <button type="submit" class="verify-btn">âœ… Verify Account</button>
    </form>
  </div>
</section>
