<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center text-primary mb-4">ðŸŽ“ LMS Login</h3>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          required
          email
          class="form-control"
          id="email"
          placeholder="Enter your email" />
        <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
          Valid email is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          class="form-control"
          id="password"
          placeholder="Enter password" />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="loginForm.invalid">
        Login
      </button>

      <p class="mt-3 text-center">
        Donâ€™t have an account?
        <a routerLink="/register" class="text-decoration-none">Register</a>
      </p>
    </form>
  </div>
</div>
