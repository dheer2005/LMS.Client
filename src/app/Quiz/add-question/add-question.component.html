<div class="container mt-4">
  <h3>Add Question to Quiz #{{ quizId }}</h3>

  <form #questionForm="ngForm" (ngSubmit)="submit()">
    <div class="form-group mb-3">
      <label>Question Text</label>
      <textarea
        class="form-control"
        name="questionText"
        [(ngModel)]="question.questionText"
        required
      ></textarea>
    </div>

    <div class="form-group mb-3">
      <label>Option A</label>
      <input
        type="text"
        class="form-control"
        name="optionA"
        [(ngModel)]="question.optionA"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label>Option B</label>
      <input
        type="text"
        class="form-control"
        name="optionB"
        [(ngModel)]="question.optionB"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label>Option C</label>
      <input
        type="text"
        class="form-control"
        name="optionC"
        [(ngModel)]="question.optionC"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label>Option D</label>
      <input
        type="text"
        class="form-control"
        name="optionD"
        [(ngModel)]="question.optionD"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label>Correct Option</label>
      <select
        class="form-control"
        name="correctOption"
        [(ngModel)]="question.correctOption"
        required
      >
        <option value="">Select</option>
        <option value="A">Option A</option>
        <option value="B">Option B</option>
        <option value="C">Option C</option>
        <option value="D">Option D</option>
      </select>
    </div>

    <button class="btn btn-success mb-2" type="submit" [disabled]="!questionForm.form.valid">
      âž• Add Question
    </button>
  </form>
</div>
