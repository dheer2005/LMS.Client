<div class="container mt-4">
  <h4 class="mb-3 fw-bold text-primary">Quizzes for this Course</h4>

  <!-- Quiz List -->
  <div *ngIf="quizzes.length > 0" class="row g-3">
    <div class="col-md-4" *ngFor="let quiz of quizzes">
      <div class="card quiz-card shadow-sm border-0 h-100" (click)="viewQuizDetail(quiz.id)">
        <div class="card-body">
          <h5 class="card-title text-dark fw-semibold">{{ quiz.title }}</h5>
          <p class="text-muted small mb-0">Click to see the result of this quiz</p>
        </div>
      </div>
    </div>
  </div>

  <!-- No Quizzes Message -->
  <div *ngIf="quizzes.length === 0" class="text-center p-4 border rounded shadow-sm bg-light">
    <img src="assets/no-data.svg" alt="No Quizzes" width="120" class="mb-3 opacity-75">
    <p class="fw-semibold text-muted mb-0">No quizzes available for this course</p>
  </div>
</div>
