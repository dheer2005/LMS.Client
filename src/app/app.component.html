<nav *ngIf="this.authSvc.isLoggedIn()" class="navbar navbar-expand-lg  shadow-sm">
  <div class="container-fluid">
    <!-- <a class="navbar-brand">🎓 LMS Panel</a> -->
     <div class="imageCover">
         <img [src]="logoUrl" alt="LMS Logo">
     </div>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
    
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="role === 'Student'">
          <li class="nav-item">
            <a routerLink="/view-courses" class="nav-link">📘 View Courses</a>
          </li>
          <li class="nav-item">
            <a routerLink="/my-progress" class="nav-link">📈 My Progress</a>
          </li>
        </ng-container>

        <ng-container *ngIf="role === 'Teacher'">
          <li class="nav-item">
            <a routerLink="/create-course" class="nav-link">📖 Create Course</a>
          </li>
          <li class="nav-item">
            <a routerLink="/my-courses" class="nav-link">📚 My Courses</a>
          </li>
          <li class="nav-item">
            <a routerLink="/upload-video/0" class="nav-link">📹 Upload Video</a>
          </li>
        </ng-container>

        <ng-container *ngIf="role === 'Admin'">
          <li class="nav-item">
            <a routerLink="/manage-users" class="nav-link">🧑‍💼 Manage Users</a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link">⚙️ System Settings</a>
          </li>
        </ng-container>
      </ul>

      <form class="d-flex">
        <!-- <button (click)="toggleTheme()">Toggle Theme</button> -->
         <button class="btn btn-theme-toggle " type="button" (click)="toggleTheme()">
          <span [@rotateIcon]="currentTheme">
            <i [ngClass]="currentTheme === 'light' ? 'fa-solid fa-moon' : 'fa-solid fa-sun'"></i>
          </span>
        </button>
        <div class="d-inline ms-2 me-3 pt-2">Welcome <span class="text-primary">{{userName}} !</span></div>
        <button class="btn btn-outline-danger" type="button" (click)="logout()">
          🚪 Logout
        </button>
      </form>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
