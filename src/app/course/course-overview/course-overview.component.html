<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="selectedVideo">
        <h4 class="mb-3">{{ selectedVideo.title }}</h4>

        <video
          width="100%"
          height="300"
          controls
          [attr.controlsList]="'nodownload'"
          [src]="selectedVideo?.selectedQuality"
          (contextmenu)="disableRightClick($event)"
        ></video>

        <div class="btn-group mt-2" role="group" aria-label="Quality Selection">
          <button
            *ngIf="selectedVideo.quality1080"
            type="button"
            class="btn btn-sm btn-outline-primary"
            [class.active]="selectedVideo.selectedQuality === selectedVideo.quality1080"
            (click)="changeQuality('quality1080')"
          >
            1080p
          </button>
          <button
            *ngIf="selectedVideo.quality720"
            type="button"
            class="btn btn-sm btn-outline-primary"
            [class.active]="selectedVideo.selectedQuality === selectedVideo.quality720"
            (click)="changeQuality('quality720')"
          >
            720p
          </button>
          <button
            *ngIf="selectedVideo.quality480"
            type="button"
            class="btn btn-sm btn-outline-primary"
            [class.active]="selectedVideo.selectedQuality === selectedVideo.quality480"
            (click)="changeQuality('quality480')"
          >
            480p
          </button>
        </div>
      </div>

      <div *ngIf="!selectedVideo" class="alert alert-info">
        Select a video to play
      </div>

      <div *ngIf="!selectedVideo && course?.courseDescription" class="mt-3">
        <h5>📝 Course Description</h5>
        <p>{{ course.courseDescription }}</p>
      </div>
      <div *ngIf="selectedVideo" class="mt-3">
        <h5>📝 Video Description</h5>
        <p>{{ selectedVideo.description }}</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="mb-4">
        <h5>🧪 Quizzes</h5>
        <div *ngIf="quizzes.length > 0">
          <button
            *ngFor="let quiz of quizzes"
            class="btn btn-outline-primary w-100 my-1"
            [routerLink]="['/quiz-detail', quiz.id]"
          >
            {{ quiz.title }}
          </button>
        </div>
        <div *ngIf="quizzes.length === 0" class="alert alert-warning">
          No quizzes available yet.
        </div>
        <button *ngIf="userRole == 'Teacher'" class="btn btn-success w-100 mt-2" (click)="addQuiz()">
          ➕ Add Quiz
        </button>
      </div>

      <h5>📹 Course Videos</h5>
      <input
        type="text"
        class="form-control mb-3"
        placeholder="🔍 Search videos..."
        [(ngModel)]="searchTerm"
      />
      <div class="list-group video-scroll-container">
        <button
          *ngFor="let video of filteredVideos"
          class="list-group-item list-group-item-action video-item"
          (click)="playVideo(video)"
        >
          <div class="video-title text-primary fw-semibold mb-1">
            {{ video.title }}
          </div>
          <img
            [src]="video.thumbnailPath"
            class="img-thumbnail"
            width="100%"
            height="50"
            style="object-fit: cover; border-radius: 5px"
          />
          <video
            *ngIf="video.hover"
            #videoPreview
            [src]="video.videoUrls._480p"
            muted
            autoplay
            playsinline
            width="100%"
            height="100"
            style="object-fit: cover; border-radius: 5px"
          ></video>
        </button>
      </div>
    </div>
  </div>
</div>
