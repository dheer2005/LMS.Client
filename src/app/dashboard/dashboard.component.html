

<!-- Main Content -->
<div class="container mt-4">
  <h2 class="mb-4">Welcome, {{ fullname }}</h2>
  <p class="text-muted">
    You're logged in as <strong>{{ role }}</strong>. Select an option from the navbar to get started.
  </p>

  <!-- Teacher-specific: My Courses -->
  <div *ngIf="role === 'Teacher'">
    <h4>ðŸ“š My Courses</h4>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let course of myCourses">
        <div class="card shadow-sm" style="overflow: hidden;">
          <img
            *ngIf="course.thumbnailPath"
            [src]="course.thumbnailPath"
            class="card-img-top"
            alt="Thumbnail"
            width="100"
            height="150"
          />
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <div class="description-text">
              <p class="card-text">{{ course.description }}</p>
            </div>
            <button
              class="createQuizBtn btn btn-sm btn-outline-info"
              (click)="createQuiz(course.id)"
            >
              âž• Create Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- For routing child components -->
<router-outlet></router-outlet>
