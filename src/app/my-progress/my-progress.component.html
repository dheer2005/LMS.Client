<div class="container my-5">
  <h2 class="mb-4 text-primary fw-bold">
    <i class="fas fa-chart-line me-2"></i> My Learning Progress
  </h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let progress of progressData">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <h5 class="card-title text-dark fw-semibold fs-5" style="height: 50px;">
            <i class="fas fa-book-reader me-2 text-secondary"></i> {{ progress.courseTitle }}
          </h5>

          <ul class="list-group list-group-flush mt-3 mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="fas fa-video me-2 text-info"></i>Videos Watched</span>
              <span class="badge bg-info">{{ progress.watchedVideos }} / {{ progress.totalVideos }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="fas fa-question-circle me-2 text-warning"></i>Quizzes Attempted</span>
              <span class="badge bg-warning text-dark">{{ progress.quizzesAttempted }}</span>
            </li>
          </ul>

          <div class="progress mt-3 " style="height: 20px; margin-bottom: 75px;">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              [style.width]="progress.completionPercentage + '%'"
              [attr.aria-valuenow]="progress.completionPercentage"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ progress.completionPercentage ?? 0 }}%
            </div>
          </div>

          <div class="btn-div text-center " style="margin-left: 8px;">
            <button class="mt-2 w-100 btn btn-outline-primary" [routerLink]="['/certificate', progress.courseId]">
              Get Certificate
            </button>
  
            <button class="mt-2 w-100 btn btn-outline-primary" [routerLink]="['/course-overview', progress.courseId]">
              ▶️ Continue Learning
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
